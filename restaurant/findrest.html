<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>查询餐厅</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="//unpkg.com/layui@2.11.6/dist/css/layui.css" rel="stylesheet">
</head>
<body class="layui-padding-3">
<h1>查询餐厅</h1>
<form class="layui-form layui-row layui-col-space16">
  <div class="layui-col-md4">
    <div class="layui-input-wrap">
      <div class="layui-input-prefix">
        <i class="layui-icon layui-icon-username"></i>
      </div>
      <input type="text" name="A" value="" placeholder="餐厅名称" class="layui-input" lay-affix="clear">
    </div>
  </div>
  <div class="layui-col-md4">
    <div class="layui-input-wrap">
      <input type="text" name="B" placeholder="负责人姓名" lay-affix="clear" class="layui-input">
    </div>
  </div>
  <div class="layui-col-md4">
    <div class="layui-input-wrap">
      <input type="text" name="C" placeholder="电话号码" lay-affix="clear" class="layui-input">
    </div>
  </div>
  <div class="layui-btn-container layui-col-xs12">
    <button class="layui-btn" lay-submit lay-filter="demo-table-search">搜索</button>
    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
  </div>
</form>
<table class="layui-hide" id="ID-table-demo-search"></table>
  
<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="//unpkg.com/layui@2.11.6/dist/layui.js"></script>
<script>
layui.use(function(){
  var table = layui.table;
  var form = layui.form;
  var laydate = layui.laydate;
  // 创建表格实例
  table.render({
    elem: '#ID-table-demo-search',
    url: '../api/table2.json', // 此处为静态模拟数据，实际使用时需换成真实接口
    cols: [[
      {type: 'radio', title: '😊', fixed: true}, // 单选框
      {field:'id', title: '餐厅名称', width:150, sort: true, fixed: true},
      {field:'username', title: '负责人姓名', width:150},
      {field:'sex', title: '餐厅类型', width:150, sort: true},
      {field:'city', title: '入驻时间', width:150},
      {field:'sign', title: '电话'},
      {field:'experience', title: '积分', sort: true, width:80}
    ]],
    page: true,
    height: 428
  });
  // 日期
  laydate.render({
    elem: '.demo-table-search-date'
  });
  // 搜索提交
  form.on('submit(demo-table-search)', function(data){
    var field = data.field; // 获得表单字段
    // 执行搜索重载
    table.reload('ID-table-demo-search', {
      page: {
        curr: 1 // 重新从第 1 页开始
      },
      where: field // 搜索的字段
    });
    layer.msg('搜索成功');
    return false; // 阻止默认 form 跳转
  });
});
</script>


</body>
</html>
