<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加菜品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
	<style>
	        /* 更华丽的背景效果 */
	        body {
	            /* 主渐变：深紫到宝蓝，带金色点缀 */
	            background: linear-gradient(135deg, #2d0c5e 0%, #3e1a78 30%, #1a2a6c 70%, #b21f1f 100%);
	            
	            /* 叠加多层纹理和光效 */
	            background-image: 
	                /* 精致网格 */
	                linear-gradient(rgba(255, 255, 255, 0.07) 1px, transparent 1px),
	                linear-gradient(90deg, rgba(255, 255, 255, 0.07) 1px, transparent 1px),
	                /* 光效光晕 */
	                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.2) 0%, transparent 45%),
	                radial-gradient(circle at 80% 70%, rgba(147, 112, 219, 0.2) 0%, transparent 45%),
	                /* 装饰性波浪纹理 */
	                url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='wave' width='50' height='10' viewBox='0 0 50 10' patternUnits='userSpaceOnUse'%3E%3Cpath d='M0,5 Q25,10 50,5 T100,5' fill='none' stroke='rgba(255,255,255,0.05)' stroke-width='0.5'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23wave)'/%3E%3C/svg%3E");
	            
	            background-size: 30px 30px, 30px 30px, 100% 100%, 100% 100%, 100% 100%;
	            background-attachment: fixed;
	            min-height: 100vh;
	            margin: 0;
	            padding: 20px 0;
	            overflow-x: hidden;
	            position: relative;
	        }
	        
	        /* 华丽装饰元素 */
	        body::before, body::after {
	            content: '';
	            position: fixed;
	            border-radius: 50%;
	            filter: blur(80px);
	            z-index: 0;
	        }
	        
	        body::before {
	            width: 600px;
	            height: 600px;
	            top: -300px;
	            right: -200px;
	            background: rgba(255, 183, 3, 0.15);
	        }
	        
	        body::after {
	            width: 500px;
	            height: 500px;
	            bottom: -250px;
	            left: -150px;
	            background: rgba(147, 112, 219, 0.2);
	        }
	        
	        /* 增强表单容器的华丽感 */
	        .layuimini-container {
	            position: relative;
	            z-index: 1;
	        }
	        
	        .layui-card {
	            background: rgba(255, 255, 255, 0.96) !important;
	            border-radius: 16px !important;
	            box-shadow: 
	                0 10px 40px rgba(0, 0, 0, 0.15),
	                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
	                0 0 30px rgba(255, 215, 0, 0.08) !important;
	            margin: 30px auto !important;
	            max-width: 900px !important;
	            overflow: hidden;
	            position: relative;
	        }
	        
	        /* 顶部华丽装饰条 */
	        .layui-card::before {
	            content: '';
	            position: absolute;
	            top: 0;
	            left: 0;
	            right: 0;
	            height: 5px;
	            background: linear-gradient(90deg, #ffd700, #9370db, #ff69b4, #1e90ff);
	            background-size: 300% 100%;
	            animation: gradientShift 15s ease infinite;
	        }
	        
	        @keyframes gradientShift {
	            0% { background-position: 0% 50%; }
	            50% { background-position: 100% 50%; }
	            100% { background-position: 0% 50%; }
	        }
	    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">菜品名称:</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请填写菜品名称" class="layui-input"  required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">菜品价格:</label>
                                        <div class="layui-input-block">
                                            <input type="number" placeholder="请填写菜品价格" value="" class="layui-input" lay-verify="number" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">菜品类型:</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required">
                                                <option value="1" selected>类型</option>
                                                <option value="2">凉菜</option>
												<option value="3">热菜</option>
												<option value="4">精品菜</option>
												<option value="5">自选菜</option>
												<option value="6">套餐</option>
												<option value="7">快餐</option>
												<option value="8">饮品</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">所属餐厅:</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required">
                                                <option value="1" selected>所属餐厅</option>
                                                <option value="2">文瀛餐厅</option>
                                                <option value="3">文澜餐厅</option>
                                                <option value="4">文韬餐厅</option>
												<option value="5">风味餐厅</option>
												<option value="6">食味坊</option>
												<option value="7">龙泉餐厅</option>
												<option value="8">麦当劳</option>
												<option value="9">蜜雪冰城</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">菜品描述:</label>
                                        <div class="layui-input-block">
                                            <textarea placeholder="菜品描述" value="" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">菜品名称:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">张泽宇</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">菜品价格:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">50 元</div>
                                        </div>
                                    </div>
                                   
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">菜品类型:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">精品菜</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">所属餐厅:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">文瀛餐厅</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">菜品描述:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">菜品描述</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认信息&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        提交成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">预计0.01s内上传</div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">继续填写</button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                   
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use([ 'form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写菜品信息'
            }, {
                title: '确认菜品信息'
            }, {
                title: '完成'
            }]
        });


        form.on('submit(formStep)', function (data) {
            step.next('#stepForm');
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            step.next('#stepForm');
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    })
</script>
</body>
</html>
