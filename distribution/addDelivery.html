<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- 新 Bootstrap5 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		 
		<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		<script>
			
		function errorclose()
		{
			let error=document.querySelectorAll('.error_message');
			error.forEach(el=>el.textContent="");
		}
		
		 function vaildataform(event)
		 {	
			
			 errorclose();
			 let isPass = true;
			 //名字验证
			  event.preventDefault();
			 let name=document.getElementById("name").value;
			 let nameReg=/^[\u4e00-\u9fa5\w]{2,10}$/;
			 if(!nameReg.test(name))
			 {
				document.getElementById("errorname").innerHTML="名字太短或太长！";
				isPass=false;
			 }
			 //手机号验证
			 let tele=document.getElementById("telephone").value;
			 let teleReg=/^[0-9]{11}$/;
			 if(!teleReg.test(tele))
			 {
			 	document.getElementById("errortele").innerHTML="手机号格式不正确！";
				isPass=false;
			 }
			  if (isPass) {
			         // 验证通过，手动提交表单
			         event.target.submit(); 
			     }
			     // 验证失败，不提交（无需额外操作，因已阻止默认行为）
			     return isPass;
			 
			 
			 }
			
		</script>
		<style>
		.error_message{
			color: red;
		}
		
		label.xrequired::after{
			content: ' *';
			color: red;
		}
		.registration-form {
			max-width: 500px;
			width: 100%;
		}
					/* 1. 华丽背景效果 - 多层渐变+纹理 */
					body {
						/* 主渐变：深紫到宝蓝，营造华丽感 */
						background: linear-gradient(135deg, #2c003e 0%, #05004e 40%, #002a5c 100%);
						
						/* 叠加网格纹理，增加精致感 */
						background-image: 
							linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
							linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
							/* 光效元素 */
							radial-gradient(circle at 30% 20%, rgba(192, 108, 243, 0.15) 0%, transparent 40%),

						min-height: 100vh;
						margin: 0;
						padding: 20px;
						overflow-x: hidden;
					}
		
					/* 2. 装饰性光效元素 */
					body::before {
						content: '';
						position: fixed;
						top: -20%;
						right: -10%;
						width: 40%;
						height: 40%;
						background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
						border-radius: 50%;
						z-index: 0;
					}
		
					body::after {
						content: '';
						position: fixed;
						bottom: -15%;
						left: -10%;
						width: 35%;
						height: 35%;
						background: radial-gradient(circle, rgba(147, 112, 219, 0.1) 0%, transparent 70%);

					}
		
					/* 3. 表单容器 - 华丽质感 */
					.form-container {
						background: rgba(255, 255, 255, 0.96);
						border-radius: 16px;
						box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), 
									0 0 0 1px rgba(255, 255, 255, 0.1) inset;
						padding: 35px;
						margin: 40px auto;
						max-width: 800px;
						position: relative;
						z-index: 1;
						overflow: hidden;
					}
		
					/* 容器顶部光效条 */
					.form-container::before {
						content: '';
						position: absolute;
						top: 0;
						left: 0;
						right: 0;
						height: 4px;
						background: linear-gradient(90deg, #9370db, #4158d0, #c850c0, #ffcc70);
						background-size: 400% 400%;
						animation: gradient 15s ease infinite;
					}
		
					@keyframes gradient {
						0% { background-position: 0% 50%; }
						50% { background-position: 100% 50%; }
						100% { background-position: 0% 50%; }
					}
		
					/* 4. 标题样式 */
					.form-title {
						color: #2c3e50;
						font-weight: 700;
						margin-bottom: 30px;
						padding-bottom: 20px;
						border-bottom: 1px solid #f1f3f5;
						position: relative;
					}
		
					.form-title::after {
						content: '';
						position: absolute;
						width: 60px;
						height: 3px;
						background: linear-gradient(90deg, #9370db, #4158d0);
						bottom: -1px;
						left: 0;
					}
		
					/* 5. 表单元素样式优化 */
					.form-label {
						color: #34495e;
						font-weight: 500;
						font-size: 15px;
					}
					.form-control, select {
						border-radius: 10px;
						border: 1px solid #dee2e6;
						transition: all 0.3s ease;
						padding: 12px 15px;
						background: rgba(255, 255, 255, 0.8);
					}
					.form-control:focus, select:focus {
						border-color: #9370db;
						box-shadow: 0 0 0 4px rgba(147, 112, 219, 0.1);
						outline: none;
						transform: translateY(-1px);
					}
		
					/* 6. 按钮样式 - 华丽渐变 */
					.layui-btn-fluid {
						background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
						border-radius: 10px;
						padding: 14px 0;
						font-size: 16px;
						font-weight: 500;
						transition: all 0.3s ease;
						border: none;
						position: relative;
						overflow: hidden;
					}
		
					.layui-btn-fluid::before {
						content: '';
						position: absolute;
						top: 0;
						left: -100%;
						width: 100%;
						height: 100%;
						background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
						transition: 0.5s;
					}
		
					.layui-btn-fluid:hover {
						transform: translateY(-3px);
						box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
					}
		
					.layui-btn-fluid:hover::before {
						left: 100%;
					}
		
					/* 7. 其他样式调整 */
					#birthday {
						width: 100px;
						margin-left: -28px;
					}
					.mb-2 {
						margin-bottom: 1rem !important;

					.layui-col-space16 > div {

					}
					.layui-form-switch {
						background-color: rgba(147, 112, 219, 0.3);
					}
					.layui-form-onswitch {
						background-color: #9370db;
					}
				</style>
