<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单数据分析</title>
    <!-- 引入ECharts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .chart-wrapper {
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .chart-container {
            width: 100%;
            height: 500px;
        }
        .main-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .section-title {
            color: #555;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <h1 class="main-title">订单数据分析报表</h1>
    
    <!-- 折线图部分 -->
    <div class="chart-wrapper">
        <h2 class="section-title">每日订单量趋势</h2>
        <div id="line-chart-container" class="chart-container"></div>
    </div>
    
    <!-- 饼图部分 -->
    <div class="chart-wrapper">
        <h2 class="section-title">订单来源分布</h2>
        <div id="pie-chart-container" class="chart-container"></div>
    </div>

    <script>
        // 初始化折线图实例
        const lineChartDom = document.getElementById('line-chart-container');
        const lineChart = echarts.init(lineChartDom);
        
        // 折线图配置项
        const lineOption = {
            // 图表标题
            title: {
                text: '一周订单量趋势分析',
                left: 'center'
            },
            // 提示框组件
            tooltip: {
                trigger: 'axis'
            },
            // 图例组件
            legend: {
                data: ['订单量'],
                left: 'left'
            },
            // 网格配置
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            // x轴配置
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['MON', 'TUE', 'WED', 'THU', 'FRI','SAT','SUN']
            },
            // y轴配置
            yAxis: {
                type: 'value',
                // 添加y轴刻度标签
                axisLabel: {
                    formatter: '{value}'
                }
            },
            // 系列数据配置
            series: [
                {
                    name: '订单量',
                    type: 'line',
                    data: [78, 57, 165, 107, 421,578,782],
                    // 线条样式
                    lineStyle: {
                        width: 3,
                        color: '#5470c6'
                    },
                    // 点样式
                    itemStyle: {
                        radius: 6,
                        color: '#5470c6',
                        borderWidth: 2,
                        borderColor: '#fff'
                    },
                    // 数据标签
                    label: {
                        show: true,
                        position: 'bottom',
                        textStyle: {
                            fontSize: 14,
                            color: '#333'
                        }
                    },
                    // 填充区域
                    areaStyle: {
                        color: {
                            type: 'linear',
                            x: 0,
                            y: 0,
                            x2: 0,
                            y2: 1,
                            colorStops: [{
                                offset: 0, color: 'rgba(84, 112, 198, 0.3)'
                            }, {
                                offset: 1, color: 'rgba(84, 112, 198, 0)'
                            }]
                        }
                    }
                }
            ]
        };

        // 设置折线图配置
        lineChart.setOption(lineOption);
        
        // 初始化饼图实例
        const pieChartDom = document.getElementById('pie-chart-container');
        const pieChart = echarts.init(pieChartDom);
        
        // 饼图配置项
        const pieOption = {
            title: {
                text: '成交金额占比分析',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 10,
                data: ['热菜', '精品菜', '快餐', '奶茶', '汤品']
            },
            series: [
                {
                    name: '订单来源',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: 18,
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: true
                    },
                    data: [
                        { value: 3548, name: '热菜' },
                        { value: 2340, name: '精品菜' },
                        { value: 1350, name: '快餐' },
                        { value: 980, name: '奶茶' },
                        { value: 480, name: '汤品' }
                    ]
                }
            ]
        };

        // 设置饼图配置
        pieChart.setOption(pieOption);

        // 响应窗口大小变化，自动调整图表尺寸
        window.addEventListener('resize', function() {
            lineChart.resize();
            pieChart.resize();
        });
    </script>
</body>
</html>
